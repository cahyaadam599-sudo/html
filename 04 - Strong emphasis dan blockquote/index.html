<DOCTYPE html>
    <html>
        <head>
            <title>Strong emphasis dan Blockquote</title>
        </head>
        <body>
            <!--Strong-->
          <p>
            <Strong>Perhatian:</Strong> Jangan buang sampah sembarangan.
          </p>
          <!--Blockquote-->
          <blockquote>
            Mensana Incorporesano, men ke sana, Women ke sono.
          </blockquote>
            <!-- Emphasis -->
            <!-- Quote -->
             <p>ini adalah tempat <em>nongkrong,</em> bukan tempat untuk <Strong>Berantem</Strong>.
            bosku bilang, <q>selalu jaga kesehatan</q>.</p>
        </body>
    </html>
